{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">Welcome, {{ current_user.username }}!</h2>

<a href="{{ url_for('new_post') }}" class="btn btn-primary mb-3">Create New Post</a>
<a href="{{ url_for('logout') }}" class="btn btn-secondary mb-3 ms-2">Logout</a>

{% if posts %}
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <form action="{{ url_for('delete_post', id=post.id) }}" method="POST" class="d-inline">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>No posts yet. Start by creating one!</p>
{% endif %}
{% endblock %}
